        <section id="contact-main">
           
           <div id="contact-form">
                <h2>Contact Form </h2> 
                <form  method="post" action="https://formdump.codeinstitute.net/">
                <label for="title">Title:</label>
                <input type="text" class="form-input" id="title" name="title" list="titles" >
                <datalist id="titles">
                     <option value="Mr">Mr</option>
                    <option value="Mrs">Mrs</option>
                    <option value="Miss">Miss</option>
                    <option value="Ms">Ms</option>
                    <option value="Dr">Dr</option>
                    <option value="Other">Other</option>
                </datalist>
                
                <label for="fname">First Name:</label>
                <input required class="form-input" type="text" id="fname" name="fname">
                
                <label for="lname">Last Name:</label>
                <input  required  class="form-input" type="text" id="lname" name="lname">
                
                <label for="email">Email Address:</label>
                <input required class="form-input" type="email" id="email" name="email" >
                
                <label for="contact">Contact No:</label>
                <input required  class="form-input" type="tel" id="tel" name="tel" maxlength="12" >

                <label for="message">Message:</label>
                <br>
                <textarea id="message" cols="40" rows="10" name="message" >
                </textarea>

                <button id ="send" type="sumbit" value="send">Send</button>

           </form>
